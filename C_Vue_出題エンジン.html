<script name="vue">
(function()
{
	function 出題エンジン()
	{
    const 先読み = 2;
    const storage = new Storage();

    function 先読みオフセット(現在レイヤー,対象レイヤー,範囲)
    {
      let オフセット = 対象レイヤー - 現在レイヤー;
      
      /* オフセットが範囲外の場合は一周回す */
      if( 範囲 < Math.abs(オフセット) )
      {
        const max = 範囲*2+1;
        /* 正数 */
        オフセット += ( 0<オフセット) ? -max : max;
      }

      return オフセット;
    }

		function defval(){
			return {
        s:{
          現在位置:0,
          リストサイズ:piclist.length,
          seed:new Date(),
        },
        問題リスト:[],
        マスク:true,
        マスクサイズ:{w:150,h:100},
        レイヤー:0,
			};
		};

		const quiz = {
			data(){
        ret = defval();

        /* ローカルストレージから読み出し */
        {
          let data = storage.get();
        
          ret.s.現在位置 = data.現在位置 || 0;
          ret.s.リストサイズ = data.リストサイズ || piclist.length;
          ret.s.seed = data.seed || new Date();

          storage.set(ret.s);
        }
        
        let rnd = new XorShift(ret.s.seed);

        ret.問題リスト = [...new Array(ret.s.リストサイズ)].map((e,i,a)=>i);
        ret.問題リスト.forEach(
          (e,i,a)=>
          {
            let rndidx = Math.round(rnd.u() * i);
            [a[i],a[rndidx]] = [a[rndidx],a[i]];
          }
        );

				return ret;
			},
			computed:{
			},
			watch:{
        "s.現在位置":function(){
          this.マスク=true;
        }
			},
			methods:{
				問題(imgidx){
          let オフセット = 先読みオフセット(this.レイヤー,imgidx,先読み);

          return piclist[ this.問題リスト[ this.s.現在位置+ オフセット ] ];
				},
        次(){
          if( this.問題リスト.length-1 > this.s.現在位置 )
          {
            this.s.現在位置++;
            this.レイヤー++;

            if( (先読み*2) < this.レイヤー )
            {
              this.レイヤー = 0;
            }

            this.マスクリサイズ( document.querySelector(".draw img:not(.noactive)") );

            storage.set( this.s );
          }
        },
        前(){
          if( 0 < this.s.現在位置 )
          {
            this.s.現在位置--;
            this.s.レイヤー--;

            if( 0 > this.レイヤー )
            {
              this.レイヤー = (先読み*2);
            }

            this.マスクリサイズ( document.querySelector(".draw img:not(.noactive)") );

            storage.set( this.s );
          }
        },
        キャッシュクリア(){
          /* ローカルストレージを削除し、リロード */
          storage.clear();
          location.reload();
        },
        マスク切り替え(){
          this.マスク = !this.マスク;
        },
        画像読み込み完了(){
          this.マスクリサイズ( document.querySelector(".draw img:not(.noactive)") );
        },
        マスクリサイズ(画像)
        {
          let w = 画像.width;
          let h = 画像.height;
          let hi = w/h;

          this.マスクサイズ.h = h*0.25;
          this.マスクサイズ.w = this.マスクサイズ.h*hi;
        }
			}
		}
		
		return Vue.createApp( quiz ).mount( "#d_問題" );
	};

  window.出題エンジン = 出題エンジン;
})();
</script>
